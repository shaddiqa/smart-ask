<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">


  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Seminars" icon="icon ion-university" href="#/tab/seminars">
    <ion-nav-view name="tab-seminars"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Discovers" icon="icon ion-ios-world-outline" href="#/tab/discovers">
    <ion-nav-view name="tab-discovers"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
